<template>
  <property name="text">Button</property>
  <property name="action"></property>

  <button
    width="300px"
    height="65px"
    margin="20px"
    align_items="center"
    justify_content="center"
    background="rgb(0.015,0.015,0.015)"
    hover:background="rgb(0.1,0.1,0.1)"
    on_press="{action}"
  >
    <text font_size="33" font_color="#FFF"> {text} </text>
  </button>
</template>
